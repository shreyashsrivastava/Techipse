<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="bg1.mp4" type="video/mp4">
    </video>
    <div class="content_header">
      <h1 class="animated slideInDown center">Techipse</h1>
      <p class="animated zoomIn center">The Official Website Of The YT Channel Techipse</p>
    </div> 
    <div class="content_main center">
      <iframe class="center" width="560" height="315" src="https://www.youtube.com/embed/KqmWX658KBI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="content_footer footer">
      <div class="left-icons animated slideInLeft">
        <div class="flex-center">
          <i class="fa fa-github fa-4x icon-3d"></i>
          <i class="fa fa-gitlab fa-4x icon-3d"></i>
          <i class="fa fa-bitbucket fa-4x icon-3d"></i>
          <i class="fa fa-git fa-4x icon-3d"></i>
        </div>
      </div>
      <div class="right-icons animated slideInRight">
        <div class="flex-center">
          <i class="fa fa-twitter fa-4x icon-3d"></i>
          <i class="fa fa-facebook fa-4x icon-3d"></i>
          <i class="fa fa-instagram fa-4x icon-3d"></i>
          <i class="fa fa-whatsapp fa-4x icon-3d"></i>
        </div>
      </div>     
    </div> 
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  </body>
</html>
